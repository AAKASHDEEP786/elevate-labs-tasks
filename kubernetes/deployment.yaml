apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deploy
  namespace: internship-day5
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: hashicorp/http-echo:0.2.3
        args:
        - "-text=Hello from Minikube"
        ports:
        - containerPort: 5678
